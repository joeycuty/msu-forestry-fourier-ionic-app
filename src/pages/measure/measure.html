<ion-header>

  <ion-navbar>
    <ion-title>measure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list inset>

  <ion-item>
    <ion-label>Width</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Length</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

</ion-list>
 
<p  style="text-align: center; font-size: 20px;" center>Acceleration Data</p>
<p style="color: darkgreen; text-align: center; font-size: 32px; font-weight: bold" padding>{{xaxis | number: '1.3-3'}} ft/s^2</p> 
<p style="color: darkgreen; text-align: center; font-size: 32px; font-weight: bold" padding>{{yaxis | number: '1.3-3'}} ft/s^2</p>
<p style="color: darkgreen; text-align: center; font-size: 32px; font-weight: bold" padding>{{zaxis | number: '1.3-3'}} ft/s^2</p> 
 
<div padding>
<button *ngIf="!recording" ion-button block (click)="runMeasurement()" >Record Test</button>
 
<button *ngIf="recording" ion-button block color="secondary" >Recording: {{timeRemaining | number: '1.2-2'}} secs</button>
</div>
</ion-content>
